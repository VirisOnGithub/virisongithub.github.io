    </head>
    <body>
        <h1>Tutorat PEIP</h1>
        <h2>Les polycopiés</h2>
        <div class="container">
            <div class="row">
                <div class="item" onclick="window.open('feuilles/Feuille_1_-_Injectivite_Parite_Derivation.pdf','_blank')">Feuille 1 - Injectivité, Parité, Dérivation</div>
                <div class="item" id="hidden" onclick="window.open('feuilles/Feuille_1_-_Corrige.pdf','_blank')">Feuille 1 - Corrigé</div>
            </div>
            <div class="row">
                <div class="item" onclick="window.open('feuilles/Feuille_2_-_Recurrence.pdf','_blank')">Feuille 2 - Récurrence, Raisonnements</div>
                <div class="item" id="hidden" onclick="window.open('feuilles/Feuille_2_-_Corrige.pdf','_blank')">Feuille 2 - Corrigé</div>
            </div>
        </div>
        <div class="logo"><img src="UDL_logo_blanc-01__2_-removebg-preview.png"></div>

        <div class="button" onclick="toggleHidden();"></div>

        <script>
            var elems = document.querySelectorAll("#hidden");
            for (var i = 0; i < elems.length; i++) {
                x = elems[i];
                x.style.display = "none";
            }

            function toggleHidden() {
                for (var i = 0; i < elems.length; i++) {
                    x = elems[i];
                    if (x.style.display == "none") {
                        x.style.display = "flex";
                    } 
                    else {
                        x.style.display = "none";
                    };
                }
            }
        </script>
    </body>
